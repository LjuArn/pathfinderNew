<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form
                    th:object="${userLoginBindingModel}"
                    th:action="@{/users/login}"
                    th:method="post">
                <div>

                    <h4 th:if="${isNotFound}" class="bg-danger text-light">Incorrect username or password!!!!!</h4>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{username}"
                                th:errorclass="is-invalid"
                                type="text"
                                required minlength="4" maxlength="20"
                                id="inputUsername"
                                class="form-control"
                                aria-describedby="usernameHelpInline">
                        <small id="usernameHelpInline"
                               class="invalid-feedback bg-danger text-light rounded">Full name length must be more than
                            4.00 characters</small>

                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{password}"
                                type="password"
                                required minlength="4" maxlength="20"
                                id="inputPassword"
                                class="form-control"
                                aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="~{fragments/commons::footer}">
</footer>
</body>
</html>
